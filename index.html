<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Módulo-2 Evalución final</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>
  <body>
    <main class="main">
      <section>
        <h1 class="titles">Encuentra tu serie</h1>
        <form action="/signup" method="POST">
          <label for="search"></label>
          <input
            class="js-input input__btn"
            type="text"
            name="find series"
            placeholder="Elige serie"
            id="search"
          />
        </form>
        <button class="js-btn btn_search" type="submit">
          Search <span><i class="fab fa-searchengin"></i></span>
        </button>
        <button class="js-new__btn-exam">Log</button>
      </section>
      <section class="paint__series">
        <div class="container">
          <h3 class="titles">Y tus favoritas por ahora son:</h3>
          <ul class="js-favorite__series"></ul>
          <h3 class="titles">Resultados de tu búsqueda:</h3>
          <ul class="js__full-series css__full-series"></ul>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
